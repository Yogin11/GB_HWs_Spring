<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <style type="text/css">
        label{
            display: inline-block;
            width: 210px;
            margin: 5px;
            text-align: left;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
        input[type=text], input[type=password], input[radio], select, textarea {
            display: inline-block;
            width: 200px;
        };
        

    </style>
</head>

<body>
<div align="center">
    <h1> Форма регистрации пользователя</h1>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>ФИО:</label>
        <input type="text" th:field="*{name}"/> 
        </br>
        <label>E-mail:</label>
        <input type="text" th:field="*{email}"/>
        </br>
        <label>Пароль:</label>
        <input type="password" th:field="*{password}"/>
        </br>
        <label>Дата рождения (гггг-мм-дд):</label>
        <input type="text" th:field="*{birthday}"/>
        </br>
        <label>Пол:</label>
        <input type="radio" th:field="*{gender}" value="Муж"/>Мужской
        <input type="radio" th:field="*{gender}" value="Жен"/>Женский
        </br>
        <label>Вид деятельности: </label>
        <select th:field="*{occupation}">
            <option th:each="occ :${occupationList}" th:value="${occ}" th:text="${occ}" />
        </select> 
        </br>

        <label>Несколько слов о себе: </label>
        <textarea rows="5" cols="25" th:field="*{note}"> </textarea>
        
    </br>
        <button type="submit"> Зарегистрироваться</button>

    </form>


</div>


</body>

</html>
