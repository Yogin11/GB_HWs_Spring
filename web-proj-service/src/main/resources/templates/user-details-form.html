<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.css" 
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style.css">

</head>
<body>
<div class="container">
    
    <!-- <div id="flip">Click to slide the panel down or up </div> -->
    
    
    <h2>Пользователь</h2>
    <div class="user_details" >
        <p><label>Имя: </label><span th:text="${user.name}"> </span></p>
        <p><label>Фамилия: </label><span th:text="${user.surname}"> </span></p>
        <p><label>Email: </label><span th:text="${user.email}"> </span></p>
        <p><label>Позиция: </label><span th:text="${user.role}"> </span></p>
    </div>
    <div id="knopka" class="btn btn-primary mb-2"> Cписок проектов пользователя</div>
    <div id="panel">
    <!-- <h2>Пользователи</h2>-->
    <hr/>
    <div>
    <table class="table table-bordered table-striped" id="project-table" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Описание проекта</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.createdDate}"></td>
        </tr>
        </tbody>
    </table>
   <!-- <a th:href="@{/add}" class="btn btn-primary mb-2">Добавить пользователя</a> -->
    </div>
    </div>
    <a th:href="@{/allData}"> назад к списку пользователей</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.js"></script>
 <script> 
    $(document).ready(function(){
      $("#knopka").click(function(){
        $("#panel").slideToggle("slow");
      });
    });
    </script> 
<script>
</script>

</body>
</html>
