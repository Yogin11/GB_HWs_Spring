<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
   
 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2> <span th:text="${page_name}"> </span> </h2>
    <hr/>
    <form th:action="@{/saveDataProject}" th:object="${project}" method="post">
        
        <input type="text" th:field="*{name}" placeholder="Введите название проекта " class="form-control col-4 mb-4" />
        <input type="text" th:field="*{description}" placeholder="Введите описание проекта" class="form-control col-4 mb-4" />
        <input type="date" th:field="*{createdDate}" placeholder="Введите дату создания проекта" class="form-control col-4 mb-4" />

        <button class="btn btn-primary" type="submit">Сохранить</button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <hr/>
    <a th:href="@{/allData}"> назад к списку </a>
</div>

</body>
</html>
