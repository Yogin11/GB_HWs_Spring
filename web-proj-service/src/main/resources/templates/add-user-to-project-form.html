<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
   
 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2> Добавить пользователей к проекту </h2>
    <p> <br> </p>
    <table class="table table-bordered table-striped" id="user-table" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Позиция</th>
            <th>Действия с записью</th>
            
        </tr>
        </thead>
        <form th:action="@{/addUserToProject/addUsers(id=${projectId})}" method="post">
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>

            <td>
                <input type="checkbox" name="choosenUsers" th:value="${user.id}">
            </td>
        </tr>
        </tbody>
       <!-- <input type="hidden" th:field="${projectId}" /> -->
        <button type="submit" class="btn btn-primary mu-2 mb-2">Подтвердить</button>
        </form>
    </table>
    <a th:href="@{/allData}"> назад к списку </a>
</div>

</body>
</html>
