<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.css" 
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style.css">

</head>
<body>
<div class="container">
    
    <!-- <div id="flip">Click to slide the panel down or up </div> -->
    
    
    <h2>Описание проекта</h2>
    <div class="project_description" >
        <p><label>Название проекта: </label><span th:text="${project.name}"> </span></p>
        <p><label>Описание проекта: </label><span th:text="${project.description}"> </span></p>
        <p><label>Дата создания проекта: </label><span th:text="${project.createdDate}"> </span></p>
    </div>
    <div id="knopka" class="btn btn-primary mb-2"> Cписок пользователей</div>
    <a th:href="@{/addUserToProject(id=${project.id})}" class="btn btn-warning mb-2">Добавить пользователя</a>
    <div id="panel">
    <!-- <h2>Пользователи</h2>-->
    <hr/>
    <div>
    <table class="table table-bordered table-striped" id="user-table" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Позиция</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/deleteUserFromProject(userId=${user.id},projectId=${project.id})}" class="btn btn-danger  btn-sm ml-2">Удалить из проекта</a>
            </td>
        </tr>
        </tbody>
    </table>
   <!-- <a th:href="@{/add}" class="btn btn-primary mb-2">Добавить пользователя</a> -->
    </div>
    </div>
    <a th:href="@{/allData}"> назад к списку проектов</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.js"></script>
 <script> 
    $(document).ready(function(){
      $("#knopka").click(function(){
        $("#panel").slideToggle("slow");
      });
    });
    </script> 
<script>
    $(document).ready(function() {
        $("#user-table").dataTable({
            'aoColumnDefs': [{
                'bSortable':false,
                'aTargets': [-1]
            }]
        });
    })
</script>

</body>
</html>
