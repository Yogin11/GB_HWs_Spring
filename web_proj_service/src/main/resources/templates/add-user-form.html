<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
   
 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>Добавить пользователя</h2>
    <hr/>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        
        <input type="text" th:field="*{name}" placeholder="Введите имя" class="form-control col-4 mb-4" />
        <input type="password" maxlength="8" th:field="*{password}" placeholder="Введите пароль" class="form-control col-4 mb-4" />
        <input type="email" th:field="*{email}" placeholder="Введите email" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{role}" placeholder="Введите должность" class="form-control col-4 mb-4" />

        <button class="btn btn-primary" type="submit">Сохранить></button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <hr/>
    <a th:href="@{/showUsers}"> назад к списку </a>
</div>

</body>
</html>
